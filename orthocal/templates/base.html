{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZJ5DBR4P4H"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'G-ZJ5DBR4P4H');
		</script>
		
		<!-- Site meta data -->
        <title>{% block title %}Orthodox Daily Readings{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Load Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&display=swap" rel="preload" as="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&display=swap" rel="stylesheet">

		<!-- Load Styles -->
		<link rel="preload" href="{% static "main.css" %}" as="style">
		<link rel="stylesheet" href="{% static "main.css" %}">
		<link rel="stylesheet" media="print" href="{% static "print.css" %}">

		<!-- RSS Feeds -->
		<link rel="alternate" type="application/rss+xml" title="Orthodox Daily Readings" href="{% url "rss-feed" %}">
		<link rel="alternate" type="application/rss+xml" title="Orthodox Daily Readings (Julian)" href="{% url "rss-feed-cal" cal="julian" %}">
		<link rel="alternate" type="application/rss+xml" title="Orthodox Daily Readings (Gregorian)" href="{% url "rss-feed-cal" cal="gregorian" %}">

        <!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="{% static "apple-touch-icon.png" %}">
		<link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon-32x32.png" %}">
		<link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon-16x16.png" %}">
		<link rel="manifest" href="{% static "site.webmanifest" %}">
		<link rel="mask-icon" href="{% static "safari-pinned-tab.svg" %}" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

		{% block head %}{% endblock %}
    </head>
    <body>
		<header><a href="/">Orthodox Calendar</a></header>

		<nav>
			<ul>
				<li><a href="/">Daily Readings</a></li>
				<li><a href="{% url "calendar-default" %}">Calendar</a></li>
				<li><a href="{% url "alexa" %}">Alexa</a></li>
				<li><a href="{% url "api" %}">API</a></li>
				<li><a href="{% url "feeds" %}">Feeds</a></li>
				<li><a href="{% url "about" %}">About</a></li>
			</ul>

			{% block extra_nav %}{% endblock %}
		</nav>

		<main id="orthocal">
        {% block main %}{% endblock %}
		</main>

        {% block scripts %}{% endblock %}
    </body>
</html>
